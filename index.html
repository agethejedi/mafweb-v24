<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAF Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #cc5500;
      padding-top: 80px;
    }
    .banner {
      background-color: #e7d1b4;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      box-sizing: border-box;
    }
    .banner-title {
      color: #cc5500;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .auth-links a {
      color: #cc5500;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    .main-content {
      text-align: center;
      margin-top: 100px;
    }
    .mascot {
      max-width: 300px;
      vertical-align: middle;
    }
    .start-btn {
      background-color: #fff;
      color: #cc5500;
      font-weight: bold;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="auth-links">
      <a href="MAFv24_create_account.html">Create Account</a> |
      <a href="MAFv24_login.html">Login</a>
    </div>
    <div class="banner-title">Winston</div>
  </div>
  <div class="main-content">
    <img src="homepage_mascot.png" alt="Mascot" class="mascot">
    <a href="MAFv24_login.html"><button class="start-btn">Start Earning for Learning</button></a>
  </div>
</body>
</html>
