
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <style>
    body {
      background-color: #cc5500;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding-top: 80px;
    }
    .banner {
      background-color: #e7d1b4;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 1000;
    }
    .banner-title {
      color: #cc5500;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .auth-links {
      font-size: 14px;
      font-weight: bold;
    }
    .auth-links a {
      color: #cc5500;
      text-decoration: none;
      margin: 0 5px;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    fieldset {
      border: 2px solid white;
      padding: 20px;
    }
    legend {
      font-size: 20px;
      font-weight: bold;
      padding: 0 10px;
    }
    .field-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      display: flex;
      flex-direction: column;
      color: white;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    .checkbox-container {
      margin-top: 10px;
    }
    .submit-button {
      background-color: white;
      color: #cc5500;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 auto;
      display: block;
      border-radius: 5px;
      width: 300px;
    }
  </style>
</head>

        <label>Child's Password <input type="password" required></label>
        <label>Child's Roblox Username <input type="text"></label>

</html>
