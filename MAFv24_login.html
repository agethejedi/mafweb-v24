
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      background-color: #cc5500;
      font-family: sans-serif;
    }
    .login-container {
      background-color: #ecd3b3;
      padding: 40px;
      width: 300px;
      margin: 120px auto;
      border-radius: 10px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #cc5500;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #cc5500;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #cc5500;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b74d00;
    }
    .reset {
      margin-top: 15px;
      font-size: 14px;
      color: #cc5500;
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
    <a class="reset" href="#">Reset Password</a>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      // Simulate successful login
      window.location.href = "MAFv24_workbook_setup.html";
    }
  </script>
</body>
</html>
